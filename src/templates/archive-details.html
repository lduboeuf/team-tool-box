<div>

  <header>
    <a href="javascript:void(0);" onclick="history.back();" class="link-home">&#8592;</a>
    <h1>Archive "{{=it.date || '' }} - {{=it.name}}"</h1>
    <a href="#" class="remove-link">&#10006; remove</a>
  </header>

  <div class="team-list">
    <h3>description:</h3>
    <p>{{=it.description}}</p>
    {{~it.teams :team:idx}}
    <div class="team">
      <h3>{{=team.name}}</h3>
      <ul class="list teams" >
        {{~team.members :member:idxm}}
          <li>{{=member.name}}</li>
        {{~}}
      </ul>
    </div>
    {{~}}
  </div>
  <br/>
  <form>
    <div class="form-group">
      <textarea name="comment" placeholder="comments" required="">{{=it.comment}}</textarea>
      <input type="submit" name="add" value="add comment" class="button btn-success"/>
    </div>
  </form>
</div>
