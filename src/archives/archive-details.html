<div>
  <h2>archive: {{=it.date || '' }} - {{=it.name}}</h2>

  <div class="team-list">
    <h3>description:</h3>
    <p>{{=it.description}}</p>
    {{~it.teams :team:idx}}
    <div class="team">
      <h3>{{=team.name}}</h3>
      <ul class="list teams" >
        {{~team.members :member:idxm}}
          <li>{{=member.name}}</li>
        {{~}}
      </ul>
    </div>
    {{~}}
  </div>
  <br/>
  <form>
    <div class="form-group">
      <textarea name="comment" placeholder="comments" required="">{{=it.comment}}</textarea>
      <input type="submit" name="add" value="add comment" class="button btn-success"/>
    </div>
  </form>
  <button name="remove" class="btn-danger">&#10006; remove archive</button>
</div>
