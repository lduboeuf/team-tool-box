<div>

  <div class="result">
    <h3>Matches:</h3>
    <ul class="matches-left">
        {{~it.left :name:idx}}
          <li>{{=name}}</li>
        {{~}}
     </ul>
     <ul class="matches-right">
         {{~it.right :name:idx}}
           <li>{{=name}}</li>
         {{~}}
      </ul>
  </div>


<style>

.result > ul {
  list-style-type: none;
  padding:0;
  margin:0;
}

.matches-left li , .matches-right li{
  padding:8px 12px;
  margin:2px 8px;
	color: white;
}

.matches-left{

  float: left;
  width: 50%;
}

.matches-right{
  float: right;
  width: 50%;
}
.matches-left li{
  background: #8d8d8d;
}
.matches-right li{
    background: #927373;
}

</style>

<script type="text/javascript">

app.page("tool-match3", function()
{

  var $section = document.getElementById('tool-match3');
  var $resultList = $section.querySelector('.result');

  //store template definition

  var tplOutputRes = doT.template($resultList.innerHTML);



  //empty tpl by default
  $resultList.innerHTML = null;

  var shuffle = function(members){
    var j, x, i;
    for (i = members.length; i; i--) {
        j = Math.floor(Math.random() * i);
        x = members[i - 1];
        members[i - 1] = members[j];
        members[j] = x;
    }

  }



  return function(params) {

    if(!params){
      app('tool-match');
      return;
    }

    //shuffle members
    shuffle(params.left);
    shuffle(params.right);


    $resultList.innerHTML = tplOutputRes({left:params.left, right:params.right});



  }
});
//# sourceURL=tool-match3.js
</script>
</div>
