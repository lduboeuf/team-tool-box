<div>
  <form>
      <label for="team-list">select left group:</label>
      <select class="team-list" name="team-list">
      </select>

  </form>
  <div class="teams-result">
  </div>
  <div class="btn-actions"><button class="btn-default disabled">next</button></div>
  

<script type="text/javascript">

app.page("tool-match", function()
{

  var $section = document.getElementById('tool-match');
  var $selectTeamList = $section.querySelector('.team-list');
  var $teamList = $section.querySelector('.teams-result');
  var $btnNext = $section.querySelector('button');

  //bind components to template
  app.selectList.applyTo($selectTeamList);
  app.checkList.applyTo($teamList);




  $selectTeamList.onchange = function(e){
    $teamList.render($selectTeamList.getSelectedItems());

    $btnNext.classList.toggle('disabled');
  }

  $btnNext.onclick = function(e){

    var leftMembers = $teamList.getSelectedItems();
    app('tool-match2', leftMembers);

  }


  return function(params) {

    $selectTeamList.populate();

  }
});
//# sourceURL=tool-match.js
</script>
</div>
