<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<p class="result">
</p>

<script>
var xhr = new XMLHttpRequest();
function __processState(){
	document.querySelector('p').innerHTML = 'status:' + xhr.status + xhr.responseText;
}

var test_call = function(){
	
	xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          __processState();
        }
      };

  	xhr.onload = function (a, b) {
    	__processState();
  	}
	xhr.open('GET', 'https://5apps.com/.well-known/webfinger?resource=acct:lduboeuf@5apps.com', true);
	xhr.setRequestHeader('Accept', 'application/jrd+json, application/json');
    xhr.send();
}

document.addEventListener("DOMContentLoaded",test_call);
</script>

</body>
</html>
