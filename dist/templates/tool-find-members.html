<div><header><h2><a href="javascript:void(0);" onclick="history.back();" class="link-home">&#8592;</a>Find members</h2></header><form><label for="nb">find:</label><br><select class="nb-members"><option value="1">1</option><option value="2" selected="selected">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select><label for="gen_teams">members</label><label for="team-list">within:</label><select class="team-list" name="team-list">{{ for(var prop in it) { }}<option value="{{=it[prop].id}}">{{=it[prop].name}} ({{=it[prop].members.length}})</option>{{ } }}<option value="-1">--all groups--</option></select><input type="submit" name="ok" value="generate" class="button btn-default"></form><div class="teams-result">{{~it :team:idx}}<div class="team"><h3>{{=team.name}}</h3><ul class="teams">{{~team.members :member:idxm}}<li>{{=member.name}}</li>{{~}}</ul></div>{{~}}<div><button class="btn-default">save result</button></div></div></div>
