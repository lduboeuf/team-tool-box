<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Tool Box</title>
    <style></style>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/spapp.js"></script>

    <script type="text/javascript" src="js/team-repository-o.js"></script>
    <script type="text/javascript" src="js/team-list.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/team-member-details.js"></script>
    <script type="text/javascript" src="js/team-add.js"></script>
    <style>
      @import url(css/app.css);
    </style>
  </head>
<body>
  <ul class="topnav" id="menu">
   <li><a href="#home">Home</a></li>
   <li><a href="#team-list">Team List</a></li>
   <li><a href="#contact-list">Archives</a></li>
   <li><a href="#about">About</a></li>
   <li class="icon">
     <a href="javascript:void(0);" onclick="menuHandler()">&#9776;</a>
   </li>
 </ul>

  <section id="home" src="tpl/home.htm" default></section>
  <section id="team-list" src="tpl/team-list.htm"></section>
  <section id="team-add" src="tpl/team-add.htm"></section>
  <section id="team-member-details" src="tpl/team-member-details.htm"></section>
  <section id="about" src="tpl/about.htm"></section>
  <script>
    function menuHandler() {
        var x = document.getElementById("menu");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
  </script>
</body>
</html>
